<div fxLayout="column" class="container">
  <div fxGap="100px">

    <div fxFlexFill fxFlex fxLayoutGap="10px">

      <h1 fxFlex="100px" id="titleTable">Gym list</h1>
      <mat-form-field fxFlex="300px" fxFlex.lt-md="150px">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search gym.">
      </mat-form-field>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" fxFlex="80%" fxLayoutGap="200px">
          <ng-container matColumnDef="picture">
          <th mat-header-cell *matHeaderCellDef> Picture </th>
          <td mat-cell *matCellDef="let element"><img src="{{element.picture}}" alt="No picture">
          </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">
            {{element.name}}
          </td>
        </ng-container>
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef>Address</th>
          <td mat-cell *matCellDef="let element">
            {{element.address}}
          </td>
        </ng-container>



        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element">
            <!--Mobile actions -->
            <button mat-icon-button [matMenuTriggerFor]="menu" fxHide.gt-sm>
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="openDialogEditGym(element)">
                <mat-icon>border_color</mat-icon>
                <span>Edit</span>
              </button>
              <button mat-menu-item (click)="openDialogDeleteGym(element)">
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
              </button>
            </mat-menu>
            <!-- Mobile actions -->

            <!-- Actions in normal size-->
            <button mat-icon-button fxHide.lt-md (click)="openDialogEditGym(element)">
              <mat-icon>border_color</mat-icon>
            </button>
            <button mat-icon-button fxHide.lt-md (click)="openDialogDeleteGym(element)">
              <mat-icon>delete</mat-icon>
            </button>
            <!-- Actions in normal size-->
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>


      <mat-paginator fxFlex="80%" fxLayoutGap="200px" class="mat-elevation-z8" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons ></mat-paginator>
      <button mat-fab id="addFloatingButton" (click)="openUploadDialog()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>
</div>
