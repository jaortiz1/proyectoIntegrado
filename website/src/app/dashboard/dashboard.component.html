<div class="container">
  <div fxFlexFill fxFlex fxLayoutGap="10px">

    <mat-form-field fxFlex="300px">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar recursos">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" fxFlex="80%" fxLayoutGap="200px">

      <!-- Name Column -->
      <ng-container matColumnDef="autor">
        <th mat-header-cell *matHeaderCellDef> Autor </th>
        <td mat-cell *matCellDef="let element"> {{element.autor}} </td>
      </ng-container>







      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">

          <button class="material-icons" (click)="abrirDialogoBorrarRecurso(element.id)">
            delete
          </button>


        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>


</div>
