<div fxLayout="column" class="container">
    <div fxGap="100px">

  <div fxFlexFill fxFlex fxLayoutGap="10px">

      <h3 fxFlex="100px" id="titleTable">User list</h3>
      <mat-form-field fxFlex="300px" fxFlex.lt-md="150px">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search user.">
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" fxFlex="80%" fxLayoutGap="200px">
      <ng-container matColumnDef="picture">
        <th mat-header-cell *matHeaderCellDef> Picture </th>
        <td mat-cell *matCellDef="let element"><img src="{{element.picture}}" alt="No picture">
        </td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      
      <!-- Name Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>







      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">

          <button class="material-icons" (click)="openDialogDeleteUser(element)">
            delete
          </button>


        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator fxFlex="80%" fxLayoutGap="200px" class="mat-elevation-z8" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons ></mat-paginator>


  </div>

</div>
</div>
